<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model:value="message">
        <button @click="test">查看message的值</button>
        <p>{{message}}</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el : "#app",
        data: {
            message : "hello"
        },
        methods : {
            test : function () {
                alert(this.message)
            }
        }
    })
</script>
