<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>姓名: {{name}}</p>
        <hr/>
        <p>年龄: {{age}}</p>
        <hr/>
        <p>乘3的年龄: {{age * 3}}</p>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            name : "jack",
            age : 28
        }
    })

</script>
