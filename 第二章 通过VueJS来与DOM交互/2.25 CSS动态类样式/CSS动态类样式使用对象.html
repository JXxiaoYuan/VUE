<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .demo{
            width:100px;
            height:100px;
            background-color:gray;
            display:inline-block;
            margin:10px;
        }
        .red{
            background:red;
        }
        .green{
            background:green;
        }
        .blue{
            background:blue;
        }
    </style>
</head>
<body>

    <div id="app">
        <div
            class="demo"
            @click="attachRed = !attachRed"
            :class="divClasses"></div>
        <div class="demo" :class="{red : attachRed}"></div>
        <div class="demo"></div>
    </div>

</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            attachRed : false
        },
        computed : {
            divClasses : function () {
                return {
                    red : this.attachRed,
                    blue : !this.attachRed
                }
            }
        },
        methods : {

        }
    })

</script>
