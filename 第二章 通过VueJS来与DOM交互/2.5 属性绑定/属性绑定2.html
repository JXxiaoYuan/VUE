<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">


        <p>
            {{title}}
            ---
            <a v-bind:href="link">百度</a>
        </p>
    </div>
</body>
</html>
<script>
    new Vue({
        el : "#app",
        data : {
            title : "Hello",
            link : "https://www.baidu.com"
        }
    })
</script>
