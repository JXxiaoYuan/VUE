<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="change">change</button>
        <span v-once>{{name}}</span>
        <hr/>
        <strong>{{name}}</strong>
    </div>
</body>
</html>
<script>
    
    new Vue({
        el : "#app",
        data : {
            name : "jack"
        },
        methods : {
            change : function () {
                this.name = "rose";
            }
        }
    })
    
</script>
