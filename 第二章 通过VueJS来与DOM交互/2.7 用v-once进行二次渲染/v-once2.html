<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-once>{{title}}</p>

        <h1>{{sayHello()}}</h1>
    </div>
</body>
</html>
<script>
    
    new Vue({
        el : "#app",
        data : {
            title : "Hello World"
        },
        methods : {
            sayHello : function () {
                this.title = "我想好好学习";
                return this.title;
            }
        }
    })
    
</script>
